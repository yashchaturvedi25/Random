<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5+z0I5t9zQk/SWxI1MqjMjAzl+gFbqR7P92T4+4QVTtF0UL1+ivqAJFm2ox8Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Random quote</title>
</head>
<body>
    <div class="content">
        <div class="card">
          <h2>Random quote</h2>
          <p>Do you want a random quote ?</p>
          <button onclick="displayQuote()" class="btn">Generate</button>
        </div>
        <div id="quote">
            <i class="fas fa-quote-left"></i>
            <span id="quote-text"></span>
            <i class="fas fa-quote-right"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
